<div style="margin: 0 auto; width: 1080px; height: 100vh; align-items: center;">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="parent">
        <div (resized)="onResized($event)" [ngStyle]="{'width': width + 'px'}">
          <button mat-icon-button disabled [ngStyle]="{'margin-left': node.level * 40 + 'px'}"></button>
          <span>{{node.name}}({{width}})</span>
        </div>
        <span>{{node.name}}</span>
        <span>parentSpan</span>
        <span>New</span>
        <span>=</span>
        <span>Kylo Chen</span>
        <span>2020/02/22</span>
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild;">
      <li>
        <div class="child">
          <div [ngStyle]="{'width': width + 'px'}">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name"
              [ngStyle]="{'margin-left': node.level * 40 + 'px'}">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <span>{{node.name}}({{width}})</span>
          </div>
          <span>{{node.name}}</span>
          <span>childSpan</span>
          <span>New</span>
          <span>=</span>
          <span>Kylo Chen</span>
          <span>2020/02/22</span>
        </div>
        <ul style="padding: 0px;" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <!-- <ul style="padding: 0px;"> -->
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
